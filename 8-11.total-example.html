<!DOCTYPE html>
<html>
    <head>
        <title>동적 생성 및 제거</title>
        <script>
            function createDIV() {
                let newDIV0 = document.getElementById("parent");

                let newDIV1 = document.createElement("div");
                newDIV1.innerHTML = "안녕하세요!";
                newDIV1.setAttribute("id", "myDiv");
                newDIV1.onclick = function() {
                    let p = this.parentElement;
                    p.removeChild(this);
                };
                newDIV0.appendChild(newDIV1);

                let newDIV2 = document.createElement("div");
                newDIV2.innerHTML = "안녕히계세요!";
                newDIV2.setAttribute("id", "myDiv1");
                newDIV2.onclick = function() {
                    let p = this.parentElement;
                    p.removeChild(this);
                };
                newDIV1.appendChild(newDIV2);

                let newDIV3 = document.createElement("p");
                newDIV3.innerHTML = "p태그입니다.<br>";
                newDIV3.setAttribute("id", "myDiv2");
                newDIV3.onclick = function() {
                    let p = this.parentElement;
                    p.removeChild(this);
                };
                newDIV2.appendChild(newDIV3);

                let newDIV4 = document.createElement("span");
                newDIV4.innerHTML = "<strong>태그 강조입니다.</strong>";
                newDIV4.setAttribute("id", "myDiv3");
                newDIV4.style.backgroundColor = "blue";
                newDIV4.onclick = function() {
                    let p = this.parentElement;
                    p.removeChild(this);
                };
                newDIV3.appendChild(newDIV4); 
            }
        </script>
    </head>
    <body id="parent">
        <h3>동적 생성 및 제거</h3>
        <button onclick="createDIV()">클릭하세요</button>
        <hr>
    </body>
</html>
