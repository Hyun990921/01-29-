<!DOCTYPE html>
<html>
    <head><title>innerHTML 활용</title>
        <script>
            function change() {
                let p = document.getElementById("firstP");
                p.innerHTML = "맛있는 <img src = media/j.jfif> 제육볶음";
            }
        </script>
    </head>
    <body>
        <h3>
            innerHTML활용 : 아래 글자를 클릭하면 맛있는 제육볶음이 보입니다.
        </h3>
        <hr>
        <p id = "firstP" style = "color:blue"
                onclick = "change()">
                여기에 <span style = "color:red">클릭하세요</span></p>
    </body>
</html>
